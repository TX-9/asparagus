<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="schForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" >
              Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" class="form-control" formControlName="subject">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="activated">Activated</label>
            <input type="text" id="activated" class="form-control" formControlName="activated">
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
