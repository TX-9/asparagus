<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="schForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" class="form-control" formControlName="subject">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="date">Date Time:</label>
            <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" id="date" 
              class="form-control" formControlName="date">
            <owl-date-time #dt1></owl-date-time>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="status">Activated</label>
            <input type="text" id="status" class="form-control" formControlName="status">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desc">Desc</label>
            <input type="text" id="desc" class="form-control" formControlName="desc">
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
